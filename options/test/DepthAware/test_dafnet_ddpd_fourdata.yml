# general settings
name: test_dafnet_ddpd_fourdata
model_type: DepthAwareModel
scale: 1
num_gpu: 1
manual_seed: 0
distill: 0

# ----------------- osynthesizing data ----------------- #
# USM the ground-truth
l1_gt_usm: false
percep_gt_usm: false
gan_gt_usm: false


# dataset and data loader settings
datasets:
  
  test:
    name: DDPD_test_reverse
    type: FourImageDataset
    dataroot_gt: /home/guider/data/sr/DDPD/test_c/target
    dataroot_lq: /home/guider/data/sr/DDPD/test_c/coarse_test
    dataroot_add: /home/guider/data/sr/DDPD/test_c/source
    dataroot_depth: /home/guider/data/sr/DDPD/test_c/depth
    io_backend:
      type: disk

# network structures
network_g:
  type: DAFNet
  width: 64
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  dep_blk_chans: [3, 64, 128, 256, 128, 64, 1]

# path
path:
  # use the pre-trained Real-ESRNet model
  pretrain_network_g: /home/guider/work/ImageRestorationHub/experiments/train_dafnet_sym_ddpd_fourdata/models/net_g_332000.pth
  param_key_g: params_ema
  strict_load_g: true
  resume_state: ~

# Uncomment these for validation
# validation settings
val:
 save_img: true
 grids: false
 suffix: ~

 metrics:
    psnr: # metric name
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim: # metric name
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 1e3
  use_tb_logger: false
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
